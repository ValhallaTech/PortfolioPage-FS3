<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Form</title>
    <link href="/Content/Emailjs.css" rel="stylesheet">
</head>
<body>
    <!--Contact form with input fields-->
    <form id="frmContact">
        <div class="field">
            <label for="subject">subject</label>
            <input class="form-control" type="text" name="subject" id="subject">
        </div>
        <div class="field">
            <label for="name">name</label>
            <input class="form-control" type="text" name="name" id="name">
        </div>
        <div class="field">
            <label for="message">message</label>
            <textarea class="form-control" name="message" placeholder="Type message here..." rows="5"></textarea>
        </div>
        <div class="field">
            <label for="email">email</label>
            <input class="form-control" type="email" name="email" id="email">
        </div>
        <br />
        <input type="submit" id="sndButton" value="Send Email">
</form>

<!--Load Emailjs javascript-->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
<script type="text/javascript">
    (function () {
        window.emailjs.init("user_N2O0noAQ4hqItMkOxHnQH");
    })();
</script>
<script src="Scripts/Emailjs.min.js"></script>

</body>
</html>
