<!DOCTYPE html>
<html lang = "en" >
<head>
    <meta charset = "utf-8" >
    <meta content = "width=device-width, initial-scale=1.0"
          name = "viewport" >
    <title>Contact Form</title>

    <link href = "Content/Emailjs.min.css"
          rel = "stylesheet" />
</head>

<body>
<!--Contact form with input fields-->
<form id = "frmContact" >
    <div class = "field" >
        <label for = "subject" >subject</label>
        <input class = "form-control"
               id = "subject"
               name = "subject"
               type = "text" >
    </div>
    <div class = "field" >
        <label for = "name" >name</label>
        <input class = "form-control"
               id = "name"
               name = "name"
               type = "text" >
    </div>
    <div class = "field" >
        <label for = "message" >message</label>
        <textarea class="form-control" name="message" placeholder="Type message here..." rows="5"></textarea>
    </div>
    <div class = "field" >
        <label for = "email" >email</label>
        <input class = "form-control"
               id = "email"
               name = "email"
               type = "email" >
    </div>
    <br />
    <input id = "btnSend"
           type = "submit"
           value = "Send Email" >
</form>

<!--Load Emailjs javascript-->
<script src="node_modules/emailjs-com/dist/email.min.js"></script>

</body>
</html>
